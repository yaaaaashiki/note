<div class="row" ng-controller="PostsCtrl" ng-init="init()">
  <div class="col-md-4">
    <form class="post-form" ng-submit="searchPosts()">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control"
          ng-model="search.path"
          placeholder="Search for path"
          aria-describedby="sizing-addon2"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control"
          ng-model="search.updated_user_name"
          placeholder="Search for user"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
        <input type="text" class="form-control"
          ng-model="search.body"
          placeholder="Search for body"/>
      </div>
      <div class="action-button">
        <button class="btn btn-primary submit" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
    <div class="post-list">
      <table class="table table-hover table-posts">
        <tr>
          <th class="posts">Posts</th>
        </tr>
        <tr ng-repeat="post in posts">
          <td>
            <span class="path">
              {{post.path}}
            </span>
            <h3>
              <a class="title" ng-click="preview(post)">
                {{post.path.split("/")[post.path.split("/").length -1]}}
              </a>
              <span ng-show="currentUser.id == post.updated_user.id">
                <a href="/posts/{{post.id}}" class="click click-edit">
                  <i class="fa fa-pencil fa-lg"></i>
                </a>
                <a class="click click-destroy" ng-click="postDelete(post)">
                  <i class="fa fa-trash fa-lg"></i>
                </a>
              </span>
            </h3>
            <p class="updated_user_name">{{post.updated_user.name}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-md-8">
    <post-view></post-view>
  </div>
</div>
