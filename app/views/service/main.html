<div class="row" ng-controller="MainCtrl" ng-init="init()">
  <div class="col-md-3 tree-list">
    <ul class="treeview" ng-repeat="item in treePosts">
      <tree></tree>
    </ul>
  </div>
  <div class="col-md-6">
    <h1>
      {{post.path}}
      <span ng-show="post">
        <a ng-href="#/posts/{{post.id}}" class="btn btn-success">
          <i class="fa fa-pencil fa-lg"></i>
        </a>
      </span>
    </h1>
    <div id="preview" ng-bind-html="previewHtml">
    </div>
  </div>
  <div class="col-md-2">
    <div id="recent-list">
      <table class="table">
        <tr>
          <th>最近の投稿</th>
          <th></th>
        </tr>
        <tr ng-repeat="post in resent_posts">
          <td ng-click="preview(_, post)">
            {{post.path}}
          </td>
          <td>{{post.created_user.name}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-md-1">
  </div>
</div>
